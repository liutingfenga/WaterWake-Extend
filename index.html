<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感谢安装喝水提醒</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 添加这行实现垂直居中 */
            align-items: center;
            min-height: 100vh;
            background-color: white;
            color: #333;
            text-align: center;
        }
        
        .header {
            /* 移除上边距，让垂直居中更准确 */
            margin-top: 0;
            margin-bottom: 20px;
            /* 添加以下属性使内容在header内部也居中 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .celebration-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .prayer-hands {
            font-size: 40px;
            margin-bottom: 30px;
        }
        
        .instruction {
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .step {
            margin-bottom: 40px;
            text-align: left;
        }
        
        .step-number {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .screenshot {
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 90%;
            margin: 0 auto;
            display: block;
            position: relative;
        }
        
        .annotation {
            position: absolute;
            color: orange;
            font-weight: bold;
            font-size: 24px;
        }
        
        .number-2 {
            right: 10%;
            top: 10%;
        }
        
        .number-3 {
            right: 10%;
            top: 10%;
        }
        
        .number-4 {
            right: 20%;
            top: 30%;
        }
        
        .footer {
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .footer-logo {
            width: 30px;
            height: 30px;
            margin-bottom: 10px;
        }
        
        .footer-links {
            margin-top: 20px;
        }
        
        .footer-links a {
            color: #666;
            text-decoration: none;
            margin: 0 10px;
            font-size: 12px;
        }
        
        .create-button {
            background-color: #f0f0f0;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="celebration-icon">🎉</div>
        <h1 class="title">感谢你<br>安装一定喝水<br>插件!</h1>
        <div class="prayer-hands">🙏</div>
    </div>
    

</body>
</html>
